<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: black;">
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1 style="font-family: 'Nosifer', sans-serif; color: aqua; font-size: 65px ;">Quick Draw
<button id="show_sketch" class="btn" data-toggle="modal" data-target="#myModal" style="float: right; margin-right: 10px ; background-color: black; color: aqua;">Show Sketch</button>
  </h1>
  <h3 id="your_sketch" style="font-family: 'Dancing Script', cursive; color: lightskyblue;"> I think it is : </h3>
  <h3 id="confidence"  style="font-family: 'Dancing Script', cursive; color: lightskyblue;" >MY Confidence is : </h3>
  <h3 id="sketch_to_be_drawn" style="font-family: 'Dancing Script', cursive; color: lightskyblue;">Try drawing : </h3>
</center> 
<span id="score" style="font-family: 'Lobster', sans-serif; font-size: 19px;margin-left: 10px; color: indianred;" >Score: </span>
<span id="timer" style="font-family: 'Lobster', sans-serif; font-size: 19px; float: right; margin-right: 10px; color: hotpink;">Timer: </span>
<script src="main.js"></script>
</body>

</html>
